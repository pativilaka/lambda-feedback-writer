name: Deploy Quarkus Lambda

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2
          audience: ${{ secrets.AWS_AUDIENCE }}

      - name: Deploy to Lambda
        run: |
          FUNCTION_NAME="${{ secrets.LAMBDA_FUNCTION_NAME }}"
          SNS_TOPIC_ARN="${{ secrets.SNS_TOPIC_ARN }}"
          ZIP_FILE="target/function.zip"
          
          echo "Deploying $ZIP_FILE to function $FUNCTION_NAME"
          
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --zip-file fileb://"$ZIP_FILE" \
            --region us-east-2

      - name: Wait for update to complete
        run: |
          FUNCTION_NAME="${{ secrets.LAMBDA_FUNCTION_NAME }}"
          for i in {1..30}; do
            STATE=$(aws lambda get-function --function-name "$FUNCTION_NAME" --query 'Configuration.State' --output text)
            if [ "$STATE" = "Active" ]; then
              echo "Function is active"
              break
            fi
            echo "Waiting for function to be active... ($i/30)"
            sleep 2
          done

      - name: Get function info
        run: |
          FUNCTION_NAME="${{ secrets.LAMBDA_FUNCTION_NAME }}"
          aws lambda get-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --query '[FunctionName, Runtime, Handler, LastModified, State]' \
            --output table